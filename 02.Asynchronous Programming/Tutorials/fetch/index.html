<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
  </head>
  <body>
    <button id="load">Load Repos</button>
    <div id="res"></div>
    <script>
      let button = document.getElementById('load');
      let url = 'https://api.github.com/users/testnakov/repos';
      let resElement = document.getElementById('res');
      button.addEventListener('click', () => {
        console.log('Before fetch');
        fetch(url)
          .then((response) => response.json()) // RETURNING json file from the response
          .then((data) => {
            resElement.textContent = data.map((x) => x.name).join(' | ');
            console.log('Data Returned'); // Now getting the info and displaying it!
          })
          .catch((err) => console.log(err)); // If something happen go into the catch !

        console.log('After fetch');
      });
    </script>
  </body>
</html>
